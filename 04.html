<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body> 

    <table style="width: 80%;">.
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>

        </tr>
        <tr>
            <td>4</td>
            <td colspan="2">5</td>
            
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td>8</td>
            
        </tr>
        <tr>
            <td colspan="2">9</td>
            
        </tr>

    </table>
</body>
</html>
